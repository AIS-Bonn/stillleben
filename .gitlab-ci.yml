
image: "xqms/pytorch:latest"

variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages: [build, pages]

build:
  stage: build
  script:
    - python setup.py install
    - python setup.py bdist_wheel
    - cpp_build/tests/tests
    - python tests/test_python.py
  artifacts:
    expire_in: 1 week
    paths:
      - dist

cpp_debug:
  stage: build
  script:
    - mkdir build_debug && cd build_debug
    - cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS=-fsanitize=address -GNinja ..
    - ninja install
    - ASAN_OPTIONS=alloc_dealloc_mismatch=0 tests/tests

pages:
  stage: pages
  script:
    - pip install dist/stillleben-*.whl
    - make -C doc html
    - mkdir public
    - cp -R doc/_build/html/* public/
  artifacts:
    paths:
      - public
  only:
    - master
